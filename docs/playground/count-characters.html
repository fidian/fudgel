<script src="../e2e/fudgel.umd.js"></script>
<script>
    Fudgel.component(
        'count-characters',
        {
            template: `
                <input
                    @change="recalc($event)"
                    @keypress="recalc($event)"
                    @keyup="recalc($event)"
                    placeholder="Type something..."
                    type="text"
                />
                <p>You typed {{ characterCount }} {{ characters }}</p>
            `,
        },
        class {
            characterCount = 0;
            characters = 'characters';

            recalc(event) {
                this.characterCount = event.target.value.length;

                if (this.characterCount === 1) {
                    this.characters = 'character';
                } else {
                    this.characters = 'characters';
                }
            }
        }
    );
</script>

<sample-component></sample-component>
