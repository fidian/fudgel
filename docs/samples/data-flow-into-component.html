<!-- Accept data through attributes and properties -->
<data-flow-into-component title="Hello"></data-flow-into-component>
<script type="module">
    import { component } from '/fudgel.min.js';

    component('data-flow-into-component', {
        attr: ['title'],
        prop: ['items'],
        template: `
            <h1>{{ title }}</h1>
            <ul>
                <li *for="item of items">{{ item }}</li>
            </ul>
        `,
    });

    // Set a property to illustrate data bindings
    const el = document.querySelector('data-flow-into-component');
    el.items = [1, 2, 3];
</script>
