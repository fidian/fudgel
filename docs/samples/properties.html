<my-element></my-element>

<script type="module">
    import { component } from '/fudgel.min.js';

    // Properties can be defined before the component is registered
    const element = document.querySelector('my-element');
    element.title = 'Hello World';
    element.dataCount = 5;

    component(
        'my-element',
        {
            prop: ['title', 'dataCount', 'disabled'],
            template: `
                <h1>{{title}}</h1>
                <p>Count: {{dataCount}}</p>
                <p>Disabled: {{disabled}}</p>
            `,
        }
    );

    // or at any time afterwards
    setTimeout(() => {
        element.dataCount = 10;
        element.disabled = true;
    }, 1000);
</script>
